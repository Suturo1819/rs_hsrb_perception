ae:
  name: hsrb_shelf
fixedflow:
- CollectionReader
- ImagePreprocessor
- PointCloudFilter
- NormalEstimator
- PlaneAnnotator
- PointCloudClusterExtractor
- Cluster3DGeometryAnnotator
- PrimitiveShapeAnnotator
#- PositionMsg

CollectionReader:
  camera_config_files: ['config_hsrb.ini']

PointCloudFilter:
  minX: 0.0
  maxX: 1.0
  minY: -1.5
  maxY: 1.5
  minZ: 0.0
  maxZ: 2.0

PlaneAnnotator:
  multiple_planes: true
