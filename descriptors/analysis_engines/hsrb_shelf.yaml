ae:
  name: hsrb_shelf
fixedflow:
- CollectionReader
- ImagePreprocessor
- PointCloudFilter
- NormalEstimator
- PlaneAnnotator
- PointCloudClusterExtractor
- Cluster3DGeometryAnnotator
- PrimitiveShapeAnnotator
- PositionMsg

CollectionReader:
  camera_config_files: ['config_hsrb.ini']

PointCloudFilter:
  source_frame: 'head_rgbd_sensor_rgb_frame'
  target_frame: 'base_footprint'
  multiple_planes: true
  minX: 0.0
  maxX: 1.0
  minY: -1.5
  maxY: 1.5
  minZ: 0.0
  maxZ: 2.0
