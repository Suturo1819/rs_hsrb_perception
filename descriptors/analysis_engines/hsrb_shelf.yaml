ae:
  name: hsrb_shelf
fixedflow:
- CollectionReader
- ImagePreprocessor
- PointCloudFilter
- RegionFilter
- NormalEstimator
- PlaneAnnotator
#- PointCloudClusterExtractor
#- Cluster3DGeometryAnnotator
#- PrimitiveShapeAnnotator

CollectionReader:
  camera_config_files: ['config_hsrb.ini']

PointCloudFilter:
  minX: -1.0
  maxX: 1.0
  minY: -1.5
  maxY: 1.5
  minZ: -2.0
  maxZ: 2.0

PlaneAnnotator:
  plane_estimation_mode: PCL
  max_planes: 5

RegionFilter:
  enable_frustum_culling: true
  defaultRegions:
    - robocup_shelf