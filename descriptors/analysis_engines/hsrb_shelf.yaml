ae:
  name: hsrb_shelf
fixedflow:
- CollectionReader
- ImagePreprocessor
- RegionFilter
- NormalEstimator
- PlaneAnnotator
- PointCloudClusterExtractor
#- ClusterMerger
#- Cluster3DGeometryAnnotator
#- PrimitiveShapeAnnotator

CollectionReader:
  camera_config_files: ['config_hsrb.ini']

PlaneAnnotator:
  plane_estimation_mode: PCL
  max_planes: 5
  horizontal: true
  min_plane_inliers: 5000

RegionFilter:
  enable_frustum_culling: false
  defaultRegions:
    - robocup_table
    - robocup_shelf_0
    - robocup_shelf_1
    - robocup_shelf_2
    - robocup_shelf_3
    - robocup_shelf_4
  annotate: true

ImagePreprocessor:
  enableDepthSmoothing: false
  enableHoleFilling: false
  thresholdThermalImages: true
  thermalImageThreshold: 110
  useKinect: true
  useThermal: false
  borderErosion: 5
  borderDilation: 5