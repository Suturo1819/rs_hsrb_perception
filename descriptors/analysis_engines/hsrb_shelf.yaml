ae:
  name: hsrb_shelf
fixedflow:
- CollectionReader
- ImagePreprocessor
- PointCloudFilter
- NormalEstimator
- PlaneAnnotator
- PointCloudClusterExtractor
- ClusterFilter
- ClusterMerger
- Cluster3DGeometryAnnotator
- PrimitiveShapeAnnotator
- PositionMsg

CollectionReader:
  camera_config_files: ['config_hsrb.ini']

PointCloudFilter:
  transform_cloud: false
  minX: -2.5
  maxX: 2.5
  minY: -2.5
  maxY: 2.5
  minZ: 0.0
  maxZ: 2.0
