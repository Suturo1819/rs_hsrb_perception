ae:
  name: hsrb_table
fixedflow:
- CollectionReader
- ImagePreprocessor
- PointCloudFilter
- NormalEstimator
- PlaneAnnotator
- PointCloudClusterExtractor
- ClusterFilter
- ClusterMerger
- Cluster3DGeometryAnnotator
- PrimitiveShapeAnnotator
- PositionMsg

CollectionReader:
  camera_config_files: ['config_hsrb.ini']

PointCloudFilter:
  source_frame: 'head_rgbd_sensor_rgb_frame'
  target_frame: 'base_footprint'
  minX: 0.0
  maxX: 1.0
  minY: -1.0
  maxY: 1.0
  minZ: 0.5
  maxZ: 2.0
