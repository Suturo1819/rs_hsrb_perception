ae:
  name: hsrb_table
fixedflow:
- CollectionReader
- ImagePreprocessor
- PointCloudFilter
- NormalEstimator
- PlaneAnnotator
- PointCloudClusterExtractor
- ClusterFilter
- ClusterMerger
- Cluster3DGeometryAnnotator
- PrimitiveShapeAnnotator
- PositionMsg

CollectionReader:
  camera_config_files: ['config_hsrb.ini']

PointCloudFilter:
  transform_cloud: true
  minX: 0.0
  maxX: 1.6
  minY: -0.5
  maxY: 0.5
  minZ: 0.5
  maxZ: 1.0
