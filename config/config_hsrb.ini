[camera]
interface=Kinect
depthOffset=0
filterBlurredImages=true

[camera_topics]
depth=/camera/aligned_depth_to_color/image_raw
color=/camera/color/image_raw
camInfo=/camera/color/camera_info



[tf]
from=/camera_color_frame
to=/camera_depth_frame
lookupViewpoint=true
onlyStableViewpoints=true
maxViewpointDistance=0.01
maxViewpointRotation=1.0
semanticMap=semantic_map.yaml