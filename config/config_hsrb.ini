[camera]
interface=Kinect
depthOffset=0
filterBlurredImages=true

[camera_topics]
depth=/camera/depth_registered/image_raw

color=/camera/rgb/image_raw
camInfo=/camera/rgb/camera_info


[tf]
from=/camera_rgb_optical_frame
to=/map
lookupViewpoint=true
onlyStableViewpoints=true
maxViewpointDistance=0.01
maxViewpointRotation=1.0
semanticMap=suturo_semantic_map.yaml