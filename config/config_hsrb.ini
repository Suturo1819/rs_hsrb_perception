[camera]
interface=Kinect
depthOffset=0
filterBlurredImages=true

[camera_topics]
depth=/hsrb/head_rgbd_sensor/depth_registered/image_raw
color=/hsrb/head_rgbd_sensor/rgb/image_raw
camInfo=/hsrb/head_rgbd_sensor/rgb/camera_info

[tf]
from=/head_rgbd_sensor_rgb_frame
to=/map
lookupViewpoint=true
onlyStableViewpoints=true
maxViewpointDistance=0.01
maxViewpointRotation=1.0
semanticMap=suturo_semantic_map.yaml
